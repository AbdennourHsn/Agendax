<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div
            class="img"
            style="
              background-image: url(https://plus.unsplash.com/premium_photo-1705080850186-23ac96f06900?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            "
          ></div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a
                    href="#"
                    class="social-icon d-flex align-items-center justify-content-center"
                    ><span class="fa fa-facebook"></span
                  ></a>
                  <a
                    href="#"
                    class="social-icon d-flex align-items-center justify-content-center"
                    ><span class="fa fa-twitter"></span
                  ></a>
                </p>
              </div>
            </div>
            <form action="#" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input
                  type="email"
                  name="email"
                  [(ngModel)]="loginObj.email"
                  class="form-control"
                  placeholder="Username"
                  style="padding: 10px"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="loginObj.password"
                  class="form-control"
                  placeholder="Password"
                  style="padding: 10px"
                  required
                />
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="form-control btn btn-primary rounded submit px-3"
                  (click)="login()"
                  [disabled]="isLoading" 
                >
                  Sign In
                </button>
                <div *ngIf="isLoading" class="spinner-border text-warning" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <small *ngIf="errorLogin" style="color:red;">Email or Password is not valid! try again</small>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0"
                    >Remember Me
                    <input type="checkbox" checked />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">
              Not a member? <a data-toggle="tab" routerLink="/register">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
