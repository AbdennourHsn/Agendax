<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-success">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <i
                class="material-icons"
                style="font-size: 36px; vertical-align: middle; padding: 10px"
                >checklist</i
              >
              <h2
                class="card-title"
                style="
                  font-family: 'Brush Script MT', cursive;
                  display: inline-block;
                "
              >
                <strong>To Do</strong>
              </h2>
            </div>
            <div class="col-4 text-right">
              <button
                mat-button
                (click)="openForm('300ms', '150ms')"
                type="button"
                class=" "
                style="background-color: transparent; color: white; border: 0px"
              >
                <i
                  class="material-icons"
                  style="font-size: 40px; vertical-align: middle; padding: 10px"
                  >add</i
                >
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div id="typography">
          <div class="card-title">
            <h2>List of tasks</h2>
            <div
              *ngFor="let todo of todos"
              class="alert alert-info task"
              [style.background-color]="GetColorValue(todo.color)"
            >
              <div class="container">
                <div class="row p-2">
                  <div class="col-4">
                    <i
                      *ngIf="todo.state == 0"
                      class="material-icons"
                      style="
                        font-size: 30px;
                        vertical-align: middle;
                        color: white;
                        margin: auto;
                      "
                      >done_outline</i
                    >
                    <i
                      *ngIf="todo.state == 1"
                      class="material-icons"
                      style="
                        font-size: 30px;
                        vertical-align: middle;
                        color: white;
                      "
                      >tour</i
                    >
                    <i
                      *ngIf="todo.state == 2"
                      class="material-icons"
                      style="
                        font-size: 30px;
                        vertical-align: middle;
                        color: white;
                      "
                      >autorenew</i
                    >
                    <h3
                      class="card-title"
                      style="margin-left: 40px; color: white"
                    >
                      <strong>{{ todo.title }}</strong>
                    </h3>
                  </div>
                  <div
                    class="col-4"
                    style=" border-left: 0.5px solid #5b5b5b; /"
                  >
                    <h3>{{ GetDate(todo.deadTime) }}</h3>
                    <p>{{ todo.description }}</p>
                  </div>
                  <div class="col-4 text-right">
                    <button
                      mat-button
                      (click)="DeleteTodo(todo.id)"
                      type="button"
                      class=" "
                      style="
                        background-color: transparent;
                        color: rgb(255, 255, 255);
                        border: 0px;
                      "
                    >
                      <i
                        class="material-icons"
                        style="
                          font-size: 30px;
                          vertical-align: middle;
                          padding: 10px;
                          color: white;
                        "
                        >delete</i
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  </div>
</div>
